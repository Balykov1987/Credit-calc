
<output id="out1">0</output>
<input oninput="out1.value=(num1.value)" id="num1" type="range" min="30000" max="3000000" step="10000" onchange="func()" />

<output id="out">0</output>
 <input oninput="out.value=(num2.value)" id="num2" type="range" min="2" max="60" step="1" onchange="func()" value="0" />
 

 <p id="result"></p>

 <script>
    function func(){
          var summ      = Number(document.getElementById("num1").value);
          var period    = Number(document.getElementById("num2").value);
          var rate      = 0.24;
          var monthRate = rate / 12;
          var topRate   = +(summ * monthRate).toFixed(2);
          var bottomRate = +(1 - (1 / Math.pow (monthRate + 1, period))).toFixed(2);
          var result = +(topRate / bottomRate).toFixed(2);
          var total = Math.round(result);

          console.log(topRate, bottomRate);
          document.getElementById("result").innerHTML = total;
        }
 </script>
